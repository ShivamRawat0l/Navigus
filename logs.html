<body>
<h1>Document Logs</h1>
<h2 onclick="gotoread()"><%= name %></h2>

<fieldset id="console-log-div" style="color: rgba(0, 0, 0, 0.61);">
   </fieldset>
</body>
<script>
    function gotoread(){
    
   window.location.href= "/read?docname="+"<%= name %>"
    }
    document.querySelector("#console-log-div").innerHTML="";
    var data = "<%= data %>";
    data= data.split(",")
console.log(data);
for (const log of data )
    document.querySelector("#console-log-div").innerHTML+=`<div id="legend">${log}</div>`;
    
</script>
<style>
    h2:hover { 
        cursor:pointer;
    }
    body{
        background-color: #1e1e1e;
    }
  h1, h2, p {
    font-family: sans-serif;
    font-weight: 900;
    line-height: 1.2em;
  }
  h1 {
    background: #000;
    padding: 0.25em;
    color: #FFF;
    font-size: 3em;
  }
  h2 {
    display: inline-block;
    margin: 0 auto 0.5em auto;
    padding: 0.5em;
    font-size: 1.6em;
    color: #FFF;
    background: #4b9d11;
  }
  p {
    max-width: 510px;
    padding: 0.75em;
    line-height: 1.7em;
  }
  code {
    box-shadow: inset 0 0 2px rgba(0,0,0,.2);
    padding: 5px;
    background: #ebebeb;
  }
  #console-log-div {
  min-height: 55px;
  width: calc(100% - 20px);
  margin: 10px;
  padding: 5px 0 0 0;
  font-family: "Input Mono", monospace;
  font-weight: 400;
  font-size: 0.8em;
  line-height: 1.4em;
  color: rgba(0, 0, 0, 0.61);
  border-radius: 2px;
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
  background-color: #EBEBEB;
}
#console-log-div #legend, #console-log-div .log-row, #console-log-div td {
  padding: 10px 0 8px 0;
  text-indent: 10px;
}
#console-log-div #legend {
  padding-bottom: 12px;
  font-size: 1.2em;
}
#console-log-div .log-row:nth-child(odd) {
  background: rgba(0, 0, 0, 0.1);
}
#console-log-div thead {
  background: rgba(0, 0, 0, 0.2);
}
</style>
